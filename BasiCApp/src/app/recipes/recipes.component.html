<div class="row">
    <div class="col-md-5">
        <app-recipe-liste
        (recipeWasSelected)="selectedrecipe = $event"></app-recipe-liste>
      
    </div>
    <div class="col-md-7">
        <app-recipe-detail
        *ngIf="selectedrecipe; else infoText" [recipe]="selectedrecipe"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please selected a Recipe!</p>
        </ng-template>
    </div>
</div>
